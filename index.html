<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .button-container {
            margin-top: 40px;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #0078d7;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>
    <h1>Flight Tools</h1>
    <p>Choose a tool below:</p>
    <div class="button-container">
        <a class="button" href="https://www.flightstats.com/v2/flight-tracker/arrivals/TPA/?year=2024&month=2&date=21&hour=0" target="_blank">FlightStats</a>
        <a class="button" href="https://airplanemanager.com/flight-calculator" target="_blank">Flight Calculator</a>
    </div>
</body>
</html>
